<html>
<head>
    <meta charset="utf-8" />
    <title>Edit Figure</title>

    <link rel="stylesheet" href="/css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->

    <!-- html to pdf-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!--page script-->
    <script src="js/export_and_save.js"  defer></script>



    <style>
        body { font-family: Arial, sans-serif; padding-left: 18px; padding-right: 18px; }
        label { margin-right: 8px; }
        #controls { margin-bottom: 12px; }
        #chartWrapper {
            margin-top: 12px;
            width: 100%;
            height: 500px !important;
        }
        #statsTable {
            /* BE A REAL TABLE (not block) so table-layout works) */
            display: table;
            table-layout: fixed;    /* force equal-ish column widths and enable wrapping */
            width: 100%;            /* fill available width (wrapper controls overflow) */
            max-width: none;        /* let CSS/parent control final width -- don't cap it here */
            border-collapse: collapse;
            /* remove overflow-x / display:block here if present */
        }

        /* cells: allow wrapping inside cells, keep your borders */
        #statsTable th,
        #statsTable td {
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: right;

            white-space: normal !important;    /* allow wrapping */
            overflow-wrap: anywhere;           /* force breaking for long tokens */
            word-break: break-word;
            font-size: 10px;                   /* reduce size to help fitting */
        }

        /* month header and label styles preserved */
        #statsTable th.month {
            writing-mode: horizontal-tb;
            text-align: center;
            background: #f4f4f4;
        }
        #statsTable th.rowLabel {
            background: #eef;
            text-align: left;
        }

        #checkboxes {
            max-height: 600px;
            overflow-y: auto;
            padding-left: 10px;
            border-left: 1px solid #ccc;
        }

        .btn{
            background-color: #e7e9ed;
        }
        .btn:hover{
            background-color: #8dbaed;
        }
    </style>
</head>
<body>

<section class="container">
    <div id="navbar" class="row" style="margin: 0">
        <button class="col-lg-2 btn" onclick="home()"> Home</button>
        <button class="col-lg-2 btn" onclick="viewArchive()"> Archive</button>
    </div>
</section>

<div class="row">

    <div  class="col-md-8">
        <div id="exportSection">
        <div id="doubleWrapper">
        <div id="chartWrapper">
            <canvas id="priceChart"></canvas>
        </div>

        <h3>Monthly Stats (wide)</h3>
        <div id="tableWrapper" style="overflow:auto">
            <table id="statsTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        </div>
            </div>
            <textarea id="Text_Analysis" rows="10" cols="150" placeholder="If Exporting as a PDF, you can input your text analysis here"></textarea>

    </div>
    <div class="col-md-4">
        <label for="export_type">Export type:</label>
        <select id="export_type">
            <option value=0>Graph as png</option>
            <option value=1>Graph as jpeg</option>
            <option value=2>Chart as png</option>
            <option value=3>Chart as jpeg</option>
            <option value=4>Graph and Chart as png</option>
            <option value=5>Graph and Chart as jpeg</option>
            <option value=6>full pdf</option>
        </select><br><br>


        <div class="form-group">
            <label for="project_name">Project name for archive</label>
            <input type="text" class="form-control" id="project_name" placeholder="new data">
        </div>

        <div id="prime_actins" class="row">
            <button class="btn" onclick="SavetoArchive()"> Save to Archive</button>
            <div class="mb-3">
                <p id="save_message" style="color: #26ea21; text-align: center">test message</p>
            </div>
            <button class="btn" onclick="ExportProject()"> Export Project</button>
        </div>

    </div>
</div>

</body>
</html>
